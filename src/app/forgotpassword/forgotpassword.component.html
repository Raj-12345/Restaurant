<div class="container w-25 form  text-center">
    <h1 style="color:#d5592a">Rest Your Password</h1>
    <form  *ngIf="!flag" [formGroup]="forgotpassword" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="exampleInputEmail1" class="font-weight-bold mt-5">Enter your user account's verified email address and we will send you a password reset link.</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Email"
                [ngClass]="{'is-invalid':submitted && forgotpassword.controls.email.errors}" />
            <div *ngIf="submitted && forgotpassword.controls.email.errors">
                <span *ngIf="forgotpassword.controls.email.errors.required">
                    Email is required
                </span>
                <span *ngIf="forgotpassword.controls.email.errors.email">
                    Please provide valid email
                </span>
            </div>
        </div>
        <button type="submit" class="btn-sm btn-success">Send Password Reset Email</button><br>
      
    </form>
    <ng-container  *ngIf="flag">
        <div class="bg-light border border-dark mt-5">
        <p class="">Check your email for a link to reset your password. If it doesnâ€™t appear within a few minutes, check your spam folder.</p>
      <a class=" btn-sm btn-primary" routerLink="/login"> Return to Log in</a> 
      </div>
    </ng-container>
 
  
</div>
